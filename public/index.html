<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste Socket SLA</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Teste de SLA - Socket.IO</h1>
  <div id="logs"></div>

  <script>
    const socket = io("http://localhost:3002");

    socket.on("connect", () => {
      addLog("‚úÖ Conectado ao servidor via socket");
    });

    socket.on("slaViolation", (data) => {
      addLog("üö® SLA Violation recebido:");
      addLog(JSON.stringify(data, null, 2));
    });

    socket.on("disconnect", () => {
      addLog("‚ùå Desconectado do servidor");
    });

    function addLog(msg) {
      const div = document.getElementById("logs");
      const p = document.createElement("pre");
      p.textContent = msg;
      div.appendChild(p);
    }
  </script>
</body>
</html>
