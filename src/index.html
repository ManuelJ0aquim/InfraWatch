<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cliente Socket.IO</title>
</head>
<body>
  <h1>Cliente Socket.IO</h1>
  <div id="mensagens"></div>

  <!-- Biblioteca do Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    // Conectar ao servidor Socket.IO
    const socket = io("http://localhost:3000");

    // Elemento onde vamos mostrar as mensagens
    const mensagensDiv = document.getElementById("mensagens");

    // Quando conectar
    socket.on("connect", () => {
      console.log("Conectado ao servidor:", socket.id);
      mensagensDiv.innerHTML += `<p>âœ… Conectado ao servidor. ID: ${socket.id}</p>`;
    });

    // Receber evento "teste"
    socket.on("pingService", (msg) => {
      console.log("Mensagem recebida:", msg);
      mensagensDiv.innerHTML += `<p>ğŸ“© Mensagem: ${msg}</p>`;
    });

    // Quando desconectar
    socket.on("disconnect", () => {
      console.log("Desconectado do servidor");
      mensagensDiv.innerHTML += `<p>âŒ Desconectado do servidor</p>`;
    });
  </script>
</body>
</html>
